<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محلل إعلانات الفيديو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Cairo', 'sans-serif';
      }
      @keyframes magical-spinner {
        0% {
          transform: rotate(0deg) scale(1);
          opacity: 0.8;
          filter: drop-shadow(0 0 4px #a78bfa);
        }
        25% {
          transform: rotate(90deg) scale(1.15);
          opacity: 1;
          filter: drop-shadow(0 0 12px #f472b6);
        }
        50% {
          transform: rotate(180deg) scale(1);
          opacity: 0.8;
          filter: drop-shadow(0 0 4px #60a5fa);
        }
        75% {
          transform: rotate(270deg) scale(1.15);
          opacity: 1;
          filter: drop-shadow(0 0 12px #34d399);
        }
        100% {
          transform: rotate(360deg) scale(1);
          opacity: 0.8;
          filter: drop-shadow(0 0 4px #a78bfa);
        }
      }
      .animate-magical-spinner {
        animation: magical-spinner 3s infinite linear;
      }
      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(-100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fade-in-right {
        animation: fade-in-right 0.5s forwards;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes slide-in-from-left {
        from {
            opacity: 0;
            transform: translateX(-20px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateX(0) scale(1);
        }
      }
      .animate-slide-in-from-left {
        animation: slide-in-from-left 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes pop-up {
          from {
              opacity: 0;
              transform: translateY(10px) scale(0.9);
          }
          to {
              opacity: 1;
              transform: translateY(0) scale(1);
          }
      }
      .animate-pop-up {
          animation: pop-up 0.3s ease-out forwards;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
